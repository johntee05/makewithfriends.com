      <script>
        window.addEventListener("scroll", function () {
          var header = document.querySelector("header");
          var logoImg = document.getElementById("logo-img");
          var bars = document.querySelectorAll(".bar");

          if (window.scrollY > 0) {
            header.classList.add("sticky");

          }
        });
      </script>

      <script>
        const hamburger = document.querySelector(".hamburger");
        const burgerLinks = document.querySelector(".burger_links");
        let menuOpen = false;

        hamburger.addEventListener("click", () => {
          if (!menuOpen) {
            burgerLinks.style.display = "block";
            burgerLinks.style.animation = "slideBottom 0.5s ease forwards";
            hamburger.classList.add("toggle");
            menuOpen = true;
          } else {
            // ðŸ‘‡ Remove the toggle class immediately so bars animate back right away
            hamburger.classList.remove("toggle");

            // Then play the close animation
            burgerLinks.style.animation = "backtoup 0.5s ease forwards";

            // And hide the menu after the animation
            burgerLinks.addEventListener("animationend", function handler() {
              burgerLinks.style.display = "none";
              menuOpen = false;
              burgerLinks.removeEventListener("animationend", handler);
            });
          }
        });
      </script>
      <script>
        function handleResize() {
          const burgerLinks = document.querySelector(".burger_links");
          const hamburger = document.querySelector(".hamburger");

          if (window.innerWidth < 1000) {
            burgerLinks.style.display = "none";

            // ðŸ”„ Reset hamburger icon and menu state
            if (hamburger.classList.contains("toggle")) {
              hamburger.classList.remove("toggle");
              menuOpen = false;
            }
          } else {
            // On large screens, make sure burger menu is hidden and icon reset
            burgerLinks.style.display = "";
            if (hamburger.classList.contains("toggle")) {
              hamburger.classList.remove("toggle");
              menuOpen = false;
            }
          }
        }

        // Listen for resize events
        window.addEventListener("resize", handleResize);

        // Initial check on page load
        handleResize();
      </script>
